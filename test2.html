    <h1>NBA／籃球大帝喬丹掛保證 Kobe比詹皇偉大</h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>  
    <h5></h5>
    <h6></h6>
   
    
    
    
    <img src="http://cdn2.ettoday.net/images/285/d285644.jpg"/>
    <p>「籃球大帝」Michael Jordan（喬丹）在2013年接受《NBATV》專訪，他指出，前湖人球星「小飛俠」Kobe Bryant的冠軍戒，讓他遠遠超越「詹皇」LeBron James，不過就算相隔4年，他還是認為Kobe比詹皇厲害許多。</p>
    <p>喬丹說：「你認為我會覺得LeBron超越了Kobe?怎麼可能。」<br/>他說：「這就像是5擊敗3（冠軍戒指），Kobe他有5座冠軍獎盃，LeBron只有3座，雖然他連續7次打進冠軍賽啦。」</p>
